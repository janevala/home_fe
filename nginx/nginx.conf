server {
    listen       7070;
    root   /app/web;
    server_name  localhost;
    index  index.html;
    location / {
        try_files $uri $uri/ /index.html;
    }
    # location /api {
    #     proxy_pass http://localhost:3000;
    # }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, no-cache, must-revalidate";
    }

    include /etc/nginx/mime.types;

    add_header Connection "close" always;
    add_header Keep-Alive "timeout=5, max=100" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https:;" always;
    add_header X-Permitted-Cross-Domain-Policies "none" always;
    add_header X-DNS-Prefetch-Control "on" always;
    add_header X-Download-Options "noopen" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    client_body_buffer_size 10K;
    client_header_buffer_size 1k;
    client_max_body_size 24m;
    large_client_header_buffers 4 8k;

    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    open_file_cache max=200000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # gzip on;
    # gzip_static on;
    # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    # gzip_comp_level 6;
    # gzip_min_length 256;
    # gzip_proxied any;
    # gzip_vary on;

    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Health check endpoint to monitor container health
    # location = /health {
    #     access_log off;
    #     add_header Content-Type application/json;
    #     return 200 '{"status":"healthy","timestamp":"$time_iso8601"}\n';
    # }

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
